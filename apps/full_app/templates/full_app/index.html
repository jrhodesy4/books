<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Full Books</title>
  </head>
  <body>
    <table>
      <tr>
        <th>id</th>
        <th>Title</th>
        <th>Author</th>
        <th>Category</th>
      </tr>
      {% for book in books %}
      <tr>
        <td>{{book.id}}</td>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.category}}</td>
      </tr>
      {% endfor %}
    </table>
    <h1>Add a Book</h1>
    <form class="" action="/submit" method="post">
      {% csrf_token %}
      Title:<input type="text" name="title" value="">
      Category:<input type="text" name="category" value="">
      Author:<input type="text" name="author" value="">
      <input type="submit" name="submit" value="Submit!">

    </form>

  </body>
</html>
